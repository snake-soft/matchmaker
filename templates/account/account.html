{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
	<div class="container bg">
		<form method="post" action="{% url 'account' %}">{% csrf_token %}
			{% if form.errors %}
				<div class="alert alert-danger" role="alert">
					{{ form.errors.error }}
				</div>
			{% endif %}
			<table class="table table-striped table-bordered table-hover">
				{{ form.as_table }}
			</table>
			<div class="btn-group" role="group" aria-label="...">
				<button class="btn btn-primary" type="submit">
					Save changes
				</button>
				<button class="btn btn-warning" type="button" data-toggle="collapse"
				data-target="#passwordForm" aria-expanded="false" aria-controls="passwordForm">
					Change Password
				</button>
			</div>
		</form>
		<div class="collapse" id="passwordForm">
			<div class="card card-body">
				<form method="post" action="{% url 'account' %}">{% csrf_token %}
					{% if pw_form.errors %}
						<div class="alert alert-danger" role="alert">
							{{ pw_form.errors.error }}
						</div>
					{% endif %}
					<table class="table table-striped table-bordered table-hover">
						{{ pw_form.as_table }}
					</table>
					<button class="btn btn-primary btn-block" type="submit">
						Change password
					</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}

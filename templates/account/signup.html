{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
	<div class="container">
		<h2>Sign up</h2>
		<form method="post">
			{% csrf_token %}
			<table class="table table-striped table-bordered table-hover">
				{{ form.as_table }}
			</table>
			<button class="btn btn-primary btn-block" type="submit">Registrieren</button>
			<br />
			<a href="{% url 'login' %}">Login</a>
		</form>
	</div>
{% endblock %}

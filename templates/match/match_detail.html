{% load elements %}
<div class=" container-fluid">
	<div class="row">
		<table class="table table-sm text-center">
			<tr>
				<th>Rematches:</th>
			<tr>
				<td>
					{% with rematches=match.rematches %}
						{% if rematches %}
							{% for rematch in match.rematches %}
								{% match_badge rematch pov_team=match.firstteam t2show=False %}
							{% endfor %}
						{% endif %}
					{% endwith %}
				</td>
			<tr>
		</table>
	</div>
</div>

{% load static %}{% csrf_token %}{% load humanize %}
<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
	<script src="{% static "js/popper.min.js" %}"></script>
	<script src="{% static "bootstrap-4.1.2-dist/js/bootstrap.min.js" %}"></script>
	<link rel="stylesheet" href="{% static "bootstrap-4.1.2-dist/css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "fontawesome-free-5.1.0-web/css/all.css" %}">

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.css"/>
 
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.js"></script>


	<link rel="shortcut icon" type="image/png" href="{% static "images/favicon.ico" %}"/>
	<script>
		var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();
		{%if room.id_%}var roomid = {{ room.id_ }}{%endif%}
	</script>
	<script src="{% static "js/base.js" %}"></script>
	<link rel="stylesheet" href="{% static "css/base.css" %}"/>
	{% block head %}
	{% endblock %}
</head>
<body>
<nav style="margin-bottom: 20px;" class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Control</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item <!--active-->">
        <a class="nav-link" href="/match/">Match <span class="sr-only">(current)</span></a>
      </li>
     
      <li class="nav-item">
        <a class="nav-link" href="/team/">Team</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/player/">Player</a>
      </li>
    </ul>
  </div>
</nav>
	<div class="container">
            {% block content %}
		    {% endblock %}
	</div>
</body>
</html>
